<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f1f2f6;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #calculator {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 280px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #e6e6e6;
      color: #333;
    }

    #keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 55px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      background: #f7b731;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease-in-out, transform 0.1s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: #f5a623;
    }

    button:active {
      transform: scale(0.96);
    }

    .opert-btn {
      background-color: #778ca3;
    }

    .opert-btn:hover {
      background-color: #596275;
    }

    #clear {
      grid-column: span 4;
      background-color: #eb3b5a;
    }

    #clear:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input id="display" readonly>
    <div id="keys">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('%')" class="opert-btn">%</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')" class="opert-btn">×</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')" class="opert-btn">−</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('+')" class="opert-btn">+</button>
      <button onclick="calculate()" class="opert-btn">=</button>

      <button id="clear" onclick="clearDisplay()">CLEAR</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendToDisplay(input) {
      display.value += input;
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function clearDisplay() {
      display.value = "";
    }
  </script>
</body>
</html>
